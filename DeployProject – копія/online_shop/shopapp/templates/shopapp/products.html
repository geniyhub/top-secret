{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'shopapp/products.css' %}">
    <title>Наші товари</title>
</head>
<body>
    <h1>Наші товари</h1>
    <br><br><br>
    {% for prod in products %}
        <h2>{{prod.name}}</h2>
        <img src="{{prod.image.url}}" alt="">
    {% endfor %}
</body>
</html>
